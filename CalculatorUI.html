<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
       
     <div id="main-container">
  
         <div id="calculator-body">
           <div id="text-div">
              <h2>Calculator</h2>
           </div>
          
             <div id="display-container">
                <p id="display"></p>
             </div> 
            
             
            <div id="button-cont">
               <div class="button white-button" data-value ="AC">
                  <span>AC</span>
               </div>
                    
               <div class="button white-button" data-value ="+/-">
                <span>+/-</span>
             </div>

             <div class="button white-button" data-value ="%">
                <span>%</span>
             </div>

             <div class="button red-button" data-value ="/">
                <span>/</span>
             </div>

             <div class="button white-button" data-value ="7">
                <span>7</span>
             </div>

             <div class="button white-button" data-value ="8">
                <span>8</span>
             </div>

             <div class="button white-button" data-value ="9">
                <span>9</span>
             </div>

             <div class="button red-button" data-value ="*">
                <span>*</span>
             </div>

             <div class="button white-button" data-value ="4">
                <span>4</span>
             </div>

             <div class="button white-button" data-value ="5">
                <span>5</span>
             </div>

             <div class="button white-button" data-value ="6">
                <span>6</span>
             </div>

             <div class="button red-button" data-value ="-">
                <span>-</span>
             </div>

             <div class="button white-button" data-value ="1">
                <span>1</span>
             </div>
             <div class="button white-button" data-value ="2">
                <span>2</span>
             </div>
             <div class="button white-button" data-value ="3">
                <span>3</span>
             </div>
             <div class="button red-button" data-value ="+">
                <span>+</span>
             </div>
             <div class="button white-button" id="zero" data-value ="0">
                <span>0</span>
             </div>
             <div class="button white-button" data-value ="*">
                <span>.</span>
             </div>
             <div class="button red-button" data-value ="=">
                <span>=</span>
             </div>

            </div>


     
         </div> 
       
           

     </div>







    <script  src="calculatorFun.js">

    </script>
</body>
</html>
